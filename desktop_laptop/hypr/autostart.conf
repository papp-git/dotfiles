#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar 
exec-once = hyprpaper
exec-once = dex /usr/share/applications/synology-drive.desktop
exec-once = wl-paste --type text --watch cliphist store #clipboard
exec-once = wl-paste --type image --watch cliphist store
exec-once = swaync #notifications 
exec-once = systemctl --user start hyprpolkitagent #authentification daemon
exec-once = hypridle
